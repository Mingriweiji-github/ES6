<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promis.all(里面放的是数组)</title>
    <script>
        let status = 1;
        let uselogin = (resolve,reject) => {
            setTimeout(() => {
                if (status == 1){
                    resolve({'data':'登录成功',msg:'xxx'});
                }else{
                    reject('Failed');
                }
            },2000);
        }

        let getToken = (resolve,reject) => {
            setTimeout(() => {
                if (status == 1){
                    resolve({'data':'获取token成功',token:'token',msg:'xxx'});
                }else{
                    reject('Failed');
                }
            },1000);
        }
        new Promise(uselogin).then(res => {
            console.log('用户登录成功');
            return new Promise(getToken);
        }).then(res => {
            console.log('获取用户info成功');
            console.log(res);
        })
    </script>
</head>

</body>
</html>
