<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
    <script>
        let a = 12;
        let p = new Promise(function (resolve,reject) {
            if (a == 10){
                resolve('success');
            } else {
                reject('fail');
            }
        });
        p.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    </script>
</head>
