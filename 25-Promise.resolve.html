<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
    <script>
        let p = Promise.resolve('aaa');
        p.then(res => {
            console.log(res);
        });

        let p2 = Promise.reject('bbb');
        p2.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    </script>
</head>

</body>
</html>
