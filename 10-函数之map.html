<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    let arr = [
        {title:'apple',price:10,num:100},
        {title:'pear',price:5,num:200},
        {title:'banner',price:3,num:300},
    ];
    let data = arr.map((item,index,arr) => {
        let json={};
        json.t = item.title;
        json.p = item.price;
        json.n = item.num + 100;
        return json;
    });
    console.log(data);

</script>
</body>
</html>
